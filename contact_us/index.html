<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- loti -->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>

</head>
<body>
    <div class="contact">
        <h1>CONTACT US</h1>
        <div class="container">
            <div class="form">
                <input type="text" placeholder="Enter You Name">
                <input type="email" placeholder="Enter Your Email">
                <input type="text" placeholder="Subject">
                <input type="text" placeholder="Message">
                <button>Submit</button>
            </div>
            <div class="image" style="border-radius: 30%;">
                    <dotlottie-player src="https://lottie.host/a2c97f1f-78ed-4b6e-b1e7-8feb9939c1f3/VrN8HcgKAx.json"
                        background="transparent" speed="1" style="width: 300px; height: 300px" direction="1" mode="normal" loop
                        autoplay></dotlottie-player>
            </div>
        </div>
    </div>
</body>
</html>
